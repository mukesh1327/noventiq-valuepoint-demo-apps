kind: Deployment
apiVersion: apps/v1
metadata:
  name: quarkus-jvm-hello-app
  labels:
    app: quarkus-jvm-hello-app
    app.kubernetes.io/component: quarkus-jvm-hello-app
    app.kubernetes.io/instance: quarkus-jvm-hello-app
    app.kubernetes.io/name: quarkus-jvm-hello-app
    app.kubernetes.io/part-of: java-apps
    app.openshift.io/runtime: quarkus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-jvm-hello-app
  template:
    metadata:
      labels:
        app: quarkus-jvm-hello-app
        deployment: quarkus-jvm-hello-app
    spec:
      containers:
        - name: quarkus-jvm-hello-app
          image: 'quay.io/mukeshs1306/noventiqvp-quarkus-jvm-hello:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: APP_TITLE
              valueFrom:
                secretKeyRef:
                  name: quarkus-jvm-hello-app
                  key: APP_TITLE
          resources: {}